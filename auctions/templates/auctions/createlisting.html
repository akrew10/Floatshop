{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    <div class="basic-grey">
    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="title" style="width: 500px;">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Title" required style="color-scheme: light dark;">
        </div>

        <div class="form-group">
        <label class="labels">Photo Url:</label>
        <input type="text" name="photo" placeholder="Photo" class="form-control">
      </div>
        <div class="form-group">
        <label class="labels">Starting Bid Price($):</label>
        <input type="number" name="startprice" placeholder="Price" step=".01" required min = ".01" class="form-control">
      </div>
      <div class="form-group">
        <label class="labels" >Buy Out Price($):</label>
        <input type="number" name="buyoutprice" placeholder="Price" step=".01"  min = ".01" class="form-control">
      </div>
        <div class="form-group">
        <label class="labels">Float:</label>
        <input type="number" name="float" placeholder="Float" min = "0" step="any" max="1" required class="form-control">
      </div>
        
     <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Gun</label>
      </div>
        <select class="custom-select" id="inputGroupSelect01" required name="gun" size="6">
          <option selected value ="1">Choose..</option>
          {% for gun in guns %}
          
            <option class ="dropdown-item" value="{{ gun }}">{{ gun }}</option>
         

          {% endfor %}
        </select>
    
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01" >Wear</label>
          </div>
            <select class="custom-select" id="inputGroupSelect01" required name="wear">
              <option selected>Choose..</option>
              {% for wear in wears %}
              
                <option class ="dropdown-item" value="{{ wear }}">{{ wear }}</option>
             
      
              {% endfor %}
            </select>
        
            </div>

            
            
                <div class="custom-control custom-checkbox">
                  <input name="stattrak" type="checkbox" class="custom-control-input" id="customCheck1" style="width: 20px; height: 15px;">
                  <label class="custom-control-label" for="customCheck1">StatTrak</label>
                </div>
              
            

         <br>
            
       
        <input type ="submit" value="Create Listing" class="btn btn-primary">

    </form>
    </div>
{% endblock %}
